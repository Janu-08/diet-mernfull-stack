<!DOCTYPE html>
<html>
    <head>
        <title>table tags</title>
    </head>
    <body>
        <!--table tags -->
        <table border="2" style="border: solid;" style="width:50%">
            <tr>
                <th>EID</th>
                <th>ENAME</th>
                <th>ELNAME</th>
                <th>EADD</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>vikram</td>
                <td>singh</td>
                <td>mumbai</td>
            </tr>
            <tr>
                <td>1002</td>
                <td colspan="2" align="center">geetha</td>
                <td>vij</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>maya</td>
                <td>devi</td>
                <td rowspan="2">hyd</td>
            </tr>
            <tr>
                <td>1004</td>
                <td>vijay</td>
                <td>antony</td>
            </tr>
        </table>
    </body>
</html>
